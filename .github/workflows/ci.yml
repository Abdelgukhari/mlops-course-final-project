name: Taxi Fare Prediction CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: mlops-course-final-project

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: 📋 Checkout repository
        uses: actions/checkout@v3

      - name: 🦍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔧 Format code with autopep8
        run: |
          pip install autopep8
          autopep8 . --in-place --recursive

      - name: 🧹 Lint code with flake8
        run: |
          pip install flake8
          flake8 src tests

      - name: ✅ Run tests
        run: |
          pip install pytest
          pytest -s tests

      - name: 🧠 Train model
        run: python src/train.py

      - name: 📦 Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/model.joblib

      - name: 🔮 Run inference
        run: python src/inference.py

      - name: 📦 Upload inference results
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: inference_results.csv

  publish:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📉 Checkout repository
        uses: actions/checkout@v3

      - name: 📥 Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: models

      # GHCR Login
      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # YCR Login with IAM token (manual)
      - name: 🔐 Log in to Yandex Container Registry (YCR) with IAM token
        run: echo "${{ secrets.YC_IAM_TOKEN }}" | docker login --username iam --password-stdin cr.yandex

      # Build and push Docker images
      - name: 🛠️ Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mlops-course-final-project:latest
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/mlops-course-final-project:latest
